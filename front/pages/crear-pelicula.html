    </header>
    <main>
        <form class="container_pages3" >
            <h4>Crear una nueva pelicula</h4>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Titulo</label>
              <input type="text" class="form-control" id="title" placeholder="Introduzca en nombre de la pelicula.">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Año</label>
              <input type="number" class="form-control" id="year" placeholder="Introduzca en año en que se realizo la pelicula.">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Director</label>
              <input type="text" class="form-control" id="director" placeholder="Introduzca en nombre del director de la pelicula.">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Duracion</label>
              <input type="text" class="form-control" id="duration" placeholder="Introduzca la Duracion de la pelicula.">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Generos</label>
              <input type="text" class="form-control" id="genre" placeholder="Introduzca los generos de la pelicula">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Rating</label>
              <input type="number" step="any" class="form-control" id="rate" placeholder="Introduzca la valoracion de la pelicula del 1 al 10">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">URL Imagen</label>
              <input type="text" class="form-control" id="poster" placeholder="Introduzca la url de la imagen de portada de la pelicula">
            </div>
            <div class="col-12 btnSubmit">
              <div>
                <button class="btn btn-dark btnMovies" type="submit" value="crear" id="submitForm">Enviar formulario</button>
                <button class="btn btn-dark btnMovies" type="submit">Limpiar inputs</button>
              </div>
              <div>
                <a href="../index.html" class="btn btn-dark btnMovies2">Volver a pagina de inicio</a>
              </div>
            </div>
          </form>
        </div>
    </main>
    <script src="../public/bundle.js"></script>
